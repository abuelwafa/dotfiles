import = []
working_directory = "./projects"

[window]
blur = true
opacity = 0.95
startup_mode = "Maximized"
option_as_alt = "OnlyLeft"

[font]
size = 14
normal.family = "MesloLGL Nerd font"
offset.y = 2
glyph_offset.y = 0
# force italics to be displayed as regular font
italic.style = "Regular"
bold_italic.style = "Bold"

[cursor]
style.shape = "Block"
style.blinking = "Always"
blink_interval = 200
blink_timeout = 0

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 3

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    { key = "F12", action = "Minimize" },
]
