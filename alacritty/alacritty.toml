[general]
working_directory = "./workspace"
import = []

[window]
decorations = "None"
blur = true
opacity = 0.99
startup_mode = "Maximized"
option_as_alt = "OnlyLeft"
decorations_theme_variant = "Dark"

[terminal.shell]
program = "/bin/bash"
args = ["-l"]

[font]
size = 14
normal.family = "MesloLGM Nerd Font"
offset.y = 2
glyph_offset.y = 1
# force italics to be displayed as regular font
italic.style = "Regular"
bold_italic.style = "Bold"

[selection]
save_to_clipboard = true

[cursor]
style.shape = "Block"
style.blinking = "Always"
blink_interval = 300
blink_timeout = 0

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 3

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    { key = "F12", action = "Minimize" },
]
