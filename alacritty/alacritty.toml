import = []
working_directory = "./projects"

[window]
blur = true
opacity = 0.95
startup_mode = "Maximized"
option_as_alt = "OnlyLeft"

[font]
size = 15
# normal.family = "JetBrainsMono Nerd font"
normal.family = "MesloLGL Nerd font"
offset.y = 2
glyph_offset.y = 0
normal.style = "Medium"
italic.style = "Medium"
bold_italic.style = "Bold"

[cursor]
style.shape = "Block"
style.blinking = "Always"
blink_interval = 300
blink_timeout = 0

[mouse]
hide_when_typing = false

[scrolling]
history = 10000
multiplier = 3

[keyboard]
bindings = [
    { key = "F11", action = "ToggleFullscreen" },
    { key = "F12", action = "Minimize" },
]
