# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys :TmuxNavigateLeft Enter"  "select-pane -L"
bind-key -n C-d if-shell "$is_vim" "send-keys :TmuxNavigateDown Enter"  "select-pane -D"
bind-key -n C-u if-shell "$is_vim" "send-keys :TmuxNavigateUp Enter"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys :TmuxNavigateRight Enter"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys :TmuxNavigatePrevious Enter" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-d select-pane -D
bind-key -T copy-mode-vi C-u select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
