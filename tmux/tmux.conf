set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g allow-passthrough on
set -g status-interval 1
set -g history-limit 9999999

# set vi-mode
set-window-option -g mode-keys vi

set -g status-left ""
set -g window-status-format "dkdkdkd"
set -g window-status-current-format "sssss"
set -g window-status-separator "#[fg=blue,bg=black] "
set-window-option -g window-status-current-format "#[fg=black,bg=blue] #I #W Û∞ñØ#{?window_zoomed_flag, Û∞Åå,} "
set-window-option -g window-status-format "#[fg=blue,bg=black] #I #W #{?window_last_flag,Û∞ñ∞, } "

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-d' if-shell "$is_vim" 'send-keys C-d'  'select-pane -D'
bind-key -n 'C-u' if-shell "$is_vim" 'send-keys C-u'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-d' select-pane -D
bind-key -T copy-mode-vi 'C-u' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# make copy keybindings same as vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# splits open in the same path
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @network_speed_interface "$TMUX_STATUS_NETWORK_SPEED_INTERFACE"
set -g @network_speed_format '%03.1f'
set -g @online_icon "‚úÖ"
set -g @offline_icon "‚õîÔ∏è"

set -g @pomodoro_toggle '\'
set -g @pomodoro_cancel '|'
set -g @pomodoro_skip '_'
set -g @pomodoro_mins 40
set -g @pomodoro_break_mins 10
set -g @pomodoro_long_break_mins 10
set -g @pomodoro_intervals 10
set -g @pomodoro_repeat 'on'
set -g @pomodoro_on "Û∞™† "
set -g @pomodoro_complete "ÔÄå "
set -g @pomodoro_pause "ÔÅå "
set -g @pomodoro_prompt_break "ÔÄó break?"
set -g @pomodoro_prompt_pomodoro "ÔÄó start?"
set -g @pomodoro_notifications 'on'
set -g @pomodoro_sound 'on'
set -g @pomodoro_granularity 'on'
set -g @pomodoro_show_intervals "on"
set -g @pomodoro_interval_display " #[fg=cyan][%s/%s]"

set -g status-right-length 200
set -g status-right "üçÖ #[fg=blue]#{pomodoro_status} #{cpu_bg_color}#[fg=black] Û∞çõ #{cpu_percentage} #{ram_bg_color} Óâ¶ #{ram_percentage} #[bg=default] #[fg=blue] Û∞ñü #{online_status} #{network_speed} #[fg=white] #{battery_icon}#{battery_percent} #[fg=blue] Û∞É∞ %a %d-%m-%Y %H:%M:%S "

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tinted-theming/base16-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'minhdanh/tmux-network-speed'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @plugin 'tmux-plugins/tmux-cpu'

run '~/projects/tpm/tpm'
